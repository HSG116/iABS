<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iABS | إي إيه بي إس - فوازير</title>

  <!-- Favicon Updated to new logo -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/pvCN1NQP/95505180312.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            iabs: {
              red: '#ff0000',
              darkRed: '#8b0000',
              black: '#0a0a0a',
              gray: '#1a1a1a',
            },
            'kick-green': '#53fc18'
          },
          fontFamily: {
            sans: ['Tajawal', 'sans-serif'],
            display: ['El Messiri', 'sans-serif'],
          },
          animation: {
            'glow': 'glow 2s infinite alternate',
            'float': 'float 4s ease-in-out infinite',
            'spin-slow': 'spin 8s linear infinite',
            'shine-down': 'shine-down 0.7s ease-in-out',
          },
          keyframes: {
            glow: {
              '0%': { textShadow: '0 0 10px #ff0000, 0 0 20px #ff0000' },
              '100%': { textShadow: '0 0 20px #ff0000, 0 0 40px #ff0000' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-15px)' },
            },
            'shine-down': {
              '0%': { top: '-100%', opacity: '0' },
              '50%': { opacity: '0.5' },
              '100%': { top: '100%', opacity: '0' }
            }
          }
        },
      },
    }
  </script>

  <link
    href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #000000;
      color: white;
      font-family: 'Tajawal', 'sans-serif';
      overflow: hidden;
    }

    .game-bg-main {
      background-image: url('https://i.ibb.co/kWJRhSN/1000126060.png');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 0, 0, 0.25);
    }

    .red-neon-text {
      color: #ff0000;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
    }

    .red-neon-border {
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      border: 1px solid rgba(255, 0, 0, 0.6);
    }

    /* Professional Square Button Styling */
    .premium-square-btn {
      background: #ff0000;
      color: #000000;
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      /* Slight rounded for modern Look but still square-ish */
      box-shadow: 0 15px 40px rgba(255, 0, 0, 0.35);
      transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .premium-square-btn:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 20px 60px rgba(255, 0, 0, 0.5);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .premium-square-btn:active {
      transform: scale(0.95);
    }

    /* Gloss effect that moves DOWN on hover */
    .premium-square-btn .shine-layer {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent);
      pointer-events: none;
      z-index: 1;
    }

    .premium-square-btn:hover .shine-layer {
      animation: shine-down 0.7s forwards;
    }

    /* Fixed gloss corner like the image */
    .btn-static-gloss {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 40%);
      pointer-events: none;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff0000;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 0, 0, 0.3);
      border-radius: 10px;
    }
  </style>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
